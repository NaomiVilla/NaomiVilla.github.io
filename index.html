<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: black;
            position: relative;
            z-index: 2;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .menu-toggle {
            position: fixed;
            top: 17.5px;
            right: 20px;
            background-color: black;
            color: white;
            border: none;
            padding: 10px 10px;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            z-index: 1000;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100vh;
            background-color: #00000083;
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 3;
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 15px 0;
            font-size: 1rem;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .content-box {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 40px;
            max-width: 500px;
            width: 500px;
            border-radius: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .content-box h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .content-box p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .content-box a {
            color: black;
            text-decoration: underline;
            font-size: 1rem;
            font-weight: bold;
        }

        .button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            margin: 0 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button:hover {
            background-color: white;
            color: black;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }

        @media screen and (max-width: 768px) {
            .navbar {
                padding: 10px 20px;
            }

            .content-box {
                padding: 20px;
                width: auto;
            }

            .content-box h1 {
                font-size: 1.5rem;
            }

            .content-box p {
                font-size: 1rem;
            }

            .button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }

            .menu-toggle {
                top: 15px;
                right: 15px;
            }
        }

        @media screen and (max-width: 480px) {
            .content-box h1 {
                font-size: 1.2rem;
            }

            .content-box p {
                font-size: 0.9rem;
            }

            .button {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="Gym Video.mp4" type="video/mp4">
        </video>
    </div>

    <button class="menu-toggle">â˜°</button>
    <div class="sidebar">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="membership.html">Membership</a>
        <a href="services.html">Services</a>
    </div>
    <header class="navbar">
        <div class="logo">
            <img src="Logo.png" alt="LUXE Logo">
        </div>
        <a href="about.html" class="button">Visit a Club</a>
    </header>

    <section class="hero">
        <div class="content-box">
            <h1>Where Luxury Meets Fitness</h1>
            <p>Award-winning spaces and regenerative amenities designed to drive your performance forward.</p>
            <a href="about.html">Find A Club</a>
        </div>
    </section>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        // Adjust video playback speed for responsiveness
        const video = document.querySelector('video');
        window.addEventListener('resize', () => {
            if (window.innerWidth < 768) {
                video.playbackRate = 0.8; // Slower video playback for smaller screens
            } else {
                video.playbackRate = 1.0; // Normal playback
            }
        });

        // Close sidebar on clicking outside
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>
</html>
